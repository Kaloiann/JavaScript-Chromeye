<body>
  <script>
    function primeDeviders(n) {
  let arr = [];
  let newEl = n;
  while(newEl > 1) {
      for (let i = 2; i <= n; i++) {
          if(Number.isInteger(newEl / i)) {
              if(!arr.includes(i)) {
                  arr.push(i);
              }
              newEl = newEl / i;
              break;
          }            
      }
  }

  console.log(arr.join(', '));
}
primeDeviders(15)
primeDeviders(11)
primeDeviders(12)
  </script>
</body>
